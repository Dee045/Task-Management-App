<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK MANAGER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img class="mx-3" src="{{url_for('static',filename='images/logo1.png')}}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                TASK MANAGER
            </a>
            <div class="d-flex ms-auto">
                <form action="/search" method="GET" class="d-flex my-3">
                    <input class="form-control me-2" type="search" name="query" placeholder="Search by S.NO."
                        aria-label="Search" autocomplete="off">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Table to show all the available posts -->
    <div class="container my-5">
        <h4>POST FOUND</h4>
        {% if not posts %}
        <div class="alert alert-secondary" role="alert">
            No existing items.
        </div>
        {% else %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S.NO.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Datetime</th>
                    <!--<th scope="col">DueDate</th>-->
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ post.title }}</td>
                    <td>{{ post.desc }}</td>
                    <td>{{ post.date_created }}</td>
                    <!--<td>{{ post.due_date }}</td>-->
                    <td>
                        <a href="/update/{{ post.sno }}" type="button"
                            class="btn btn-outline-dark btn-sm mx-1 my-1">UPDATE</a>
                        <a href="/delete/{{ post.sno }}" type="button"
                            class="btn btn-outline-dark btn-sm mx-1 my-1">DELETE</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-D5O3LnTlMY3xT4wD4vN9qK+wcPqYQ4X/QQ4R5wh8s2py2F3A0YhG+t1JW96IM9DJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-+FD2E/lKl3MC/KsTVtNt17OfzoL3I/j+WzAheIMR4wFXW3jLu2sWvmvJv0sB2hCm" crossorigin="anonymous"></script>
</body>

</html>
