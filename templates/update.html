<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE TASK - TASK MANAGER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img class="mx-3" src="{{url_for('static',filename='images/logo1.png')}}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                TASK MANAGER
            </a>
        </div>
    </nav>

    <div class="container my-3">
        <h4>UPDATE TASK</h4>
        <form action="/update/{{ todo.sno }}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name='title' class="form-control" value="{{ todo.title }}" id="title" required>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <input type="text" name="desc" value="{{ todo.desc }}" class="form-control" id="desc" required>
            </div>
            <!--
            <div class="mb-3">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="date" name="due_date" value="{{ todo.due_date }}" class="form-control" id="due_date" required>
            </div>
            -->
            <button type="submit" class="btn btn-dark">CHANGE</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-D5O3LnTlMY3xT4wD4vN9qK+wcPqYQ4X/QQ4R5wh8s2py2F3A0YhG+t1JW96IM9DJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-+FD2E/lKl3MC/KsTVtNt17OfzoL3I/j+WzAheIMR4wFXW3jLu2sWvmvJv0sB2hCm" crossorigin="anonymous"></script>
</body>

</html>
